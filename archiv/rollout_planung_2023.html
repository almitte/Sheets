			:root {
				--font-big-size: 2rem;
				--font-medium-size: 1.5rem;
				--font-small-size: 1rem;
				--main-dark: #009879;
				--main-medium: #006a60;
				--main-light: #40b3a2;
				--accent-bright: #ffc10b;
				--accent-medium: #ffd23f;
				--accent-light: #ffe57a;
				--margin-big: 2rem;
				--margin-medium: 1rem;
				--magin-small: 0.5rem;
			}

			@font-face {
				font-family: "dashboardfont";
				src: url("fonts/Roboto-Regular.ttf");
			}

			* {
				font-family: "dashboardfont", sans-serif;
				animation: fadein 0.1s;
			}

			body {
				background-color: #f7f7f7;
			}

			/* Add the fade-in animation */
			@keyframes fadein {
				from {
					opacity: 0;
				}

				to {
					opacity: 1;
				}
			}

			@media only screen and (max-width: 1400px) {
				.dropdown {
					display: none;
				}

				#combined-dropdown {
					display: block !important;
				}

				#dropdown-selector {
					display: block !important;
				}

				nav .right {
					justify-content: right;
					margin-right: 10vw !important;
				}

				.dropdown-content {
					margin: 0;
				}
			}

			.header {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center !important;
				margin-top: var(--magin-small) !important;
			}

			.header h1 {
				margin: 0 !important;
			}

			.project-grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-gap: 1rem;
			}

			.project-box {
				background-color: white;
				border-radius: 10px;
				box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
				margin: 1rem;
				border-radius: 0.5rem;
				overflow-wrap: break-word;
				background-clip: border-box;
				border-width: 0px;
				border-style: solid;
				border-color: rgb(217, 222, 227);
				transition: all 0.3s ease 0s;
			}

			.project-box .title {
				color: #566a7f;
				font-size: 2.5rem;
				font-weight: 500;
				margin: 0;
				margin-top: 1rem;
				text-align: center;
			}

			.kpis {
				text-align: center;
				margin-top: 1.5rem !important;
			}

			.kpi-box {
				margin: 0 !important;
			}

			.kpi-box#completed {
				margin-right: 0.5rem !important;
			}

			.kpi-box#planned {
				margin-left: 0.5rem !important;
				margin-right: 0.5rem !important;
			}

			.kpi-box#unplanned {
				margin-left: 0.5rem !important;
			}

			#top {

			#top.kpi-value {

			#chart-nso {

			#chart-nso .kpi-value {

			function loadNSOKPIValues() {
				if (checkPassword()) {
					// Replace YOUR_SHEET_ID with the ID of your Google Sheets file
					const password = window.selectedPassword;
					const wb_name = "rollout_planung_2023_1";

					fetch(
						"https://europe-west3-shopysmart-600e7.cloudfunctions.net/get-rollout-data",
						{
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify({
								password: password,
								wb_name: wb_name,
							}),
						}
					)
						.then((response) => {
							if (!response.ok) {
								throw new Error("Network response was not ok");
							}
							return response.json();
						})
						.then((data) => {
							var target_value = 0;
							var completed_value = 0;
							var planned_value = 0;
							var unplanned_value = 0;

							data.forEach(function (item) {
								target_value = item[2];
								completed_value = item[5];
								planned_value = item[8];
								unplanned_value = item[11];
							});

							const total = document.querySelector(
								".kpi-value#total-nso"
							);

							total.innerHTML = target_value;

							const completed = document.querySelector(
								".kpi-value#completed-nso"
							);

							completed.innerHTML = completed_value;
						})
						.catch((error) => {
							console.error(
								"There was a problem with the fetch operation:",
								error
							);
						});
				}
			}

							});

							const ctx = document
								.getElementById("NSO-chart")
								.getContext("2d");

							const options = {
								legend: {
									display: false, // Hide the legend
								},

								scales: {
									xAxes: [
										{
											ticks: {
												display: true, // show tick marks
											},
											gridLines: {
												display: false, // hide vertical grid lines
											},
										},
									],
									yAxes: [
										{
											ticks: {
												display: false, // hide y-axis tick marks and labels
											},
											gridLines: {
												display: true, // show the first grid line
												color: "rgba(0, 0, 0, 0)", // set the color of the grid lines
												zeroLineColor:
													"rgba(0, 0, 0, 1)", // set the color of the first grid line
												drawBorder: false, // hide the y-axis border
												drawTicks: false, // hide the y-axis tick marks
											},
										},
									],
								},
								plugins: {
									tooltip: {
										enabled: false, // Disable the tooltip
									},
								},

								layout: {
									padding: {
										top: 30,
										bottom: 20,
									},
								},
								plugins: [
									{
										afterDraw: function (chart) {
											const ctx = chart.ctx;
											const textOptions =
												chart.options.plugins
													.customText;

											ctx.save();
											ctx.fillStyle = textOptions.color;
											ctx.font = `${textOptions.font.weight} ${textOptions.font.size}px ${textOptions.font.family}`;
											ctx.fillText(
												textOptions.text,
												textOptions.position.x,
												textOptions.position.y
											);
											ctx.restore();
										},
									},
								],
								plugins: {
									datalabels: {
										anchor: "end", // Position the value labels at the end of the bars
										align: "end",
										display: true,
										color: "black",
										font: {
											size: 14,
											weight: "bold",
										},
									},
								},
							};

										},

								},
								options: options,

						})

							console.error(

								error
							);
