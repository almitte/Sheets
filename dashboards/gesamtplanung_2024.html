		<script>
			function loadGesamtuebersicht() {
				if (checkPassword()) {
					// Replace YOUR_SHEET_ID with the ID of your Google Sheets file
					const SHEET_ID =
						"1Y5nmITD-nCh1Au4RwxMNxwgNMTke5PKaVLJKVmykilA";
					const API_KEY = "AIzaSyAgtyYzCyesKwKsBr1Qzee0jJoFMuwONtE";

					$.ajax({
						url: `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Gesamtplanung 2024!B5:AZ8?key=${API_KEY}`,
						type: "GET",
						success: function (response) {
							// The response from the API includes the data for the table in the "values" property
							const data = response.values;
							var calenderweeks = data[0];

							// Add the "CW-" prefix to each value using the map function
							var calenderweeks = calenderweeks.map(function (
								value
							) {
								return "KW " + value;
							});

							const servermigration = data[1];
							const nso = data[2];
							const irlx = data[3];
							// Create a new list to store the multiplied values
							var nso_min = [];
							var irlx_min = [];
							var servermigration_min = [];

							function round_up(old_list, new_list) {
								// Multiply each value by 5 and store it in the new list
								for (var i = 0; i < old_list.length; i++) {
									var new_list_value = 0;
									if (old_list[i] == 0) {
										new_list_value = 0;
									} else if (old_list[i] > 10) {
										new_list_value = old_list[i];
									} else if (old_list[i] <= 10) {
										new_list_value = 10;
									}
									new_list.push(new_list_value);
								}
								return new_list;
							}

							nso_min = round_up(nso, nso_min);
							irlx_min = round_up(irlx, irlx_min);
							servermigration_min = round_up(
								servermigration,
								servermigration_min
							);

							const ctx = document
								.getElementById("chart")
								.getContext("2d");

							var migrationColor = "rgba(224, 142, 69, 1)";
							var nsoColor = "rgba(115, 113, 252, 1)";
							var irlxColor = "rgba(68, 187, 164, 1)";

							const options = {
								legend: {
									display: false,
									position: "left",
								},
								scales: {
									xAxes: [
										{
											stacked: true,
											ticks: {
												display: true,
												beginAtZero: true,
											},
											gridLines: {
												display: false,
											},
										},
									],
									yAxes: [
										{
											stacked: true,
											ticks: {
												display: false,
											},
											gridLines: {
												display: true,
												color: "rgba(0, 0, 0, 0)",
												zeroLineColor:
													"rgba(0, 0, 0, 1)",
												drawBorder: false,
												drawTicks: false,
											},
										},
									],
								},
								plugins: {
									tooltip: {
										enabled: true,
									},
									customText: {
										color: "black",
										font: {
											size: 14,
											weight: "bold",
											family: "Arial",
										},
										position: {
											x: 0,
											y: 0,
										},
										text: "",
									},
									datalabels: {
										formatter: function (value, context) {
											// Display nso[index] as the label on the bars for the "nso_min" dataset
											if (
												context.dataset.label === "NSO"
											) {
												return nso[context.dataIndex];
											}
											if (
												context.dataset.label === "IRLX"
											) {
												return irlx[context.dataIndex];
											}
											if (
												context.dataset.label ===
												"Servermigration"
											) {
												return servermigration[
													context.dataIndex
												];
											}
											return value;
										},

										anchor: "end",
										align: "start",
										color: "white",
										font: {
											size: 19,
											weight: "bold",
											family: "Arial",
										},
									},
								},
								layout: {
									padding: {
										top: 30,
										bottom: 20,
									},
								},
							};

							const myChart = new Chart(ctx, {
								type: "bar",
								data: {
									labels: calenderweeks,
									datasets: [
										{
											label: "Servermigration",
											backgroundColor: migrationColor,
											data: servermigration_min,
											borderWidth: 1,
										},
										{
											label: "IRLX",
											data: irlx_min,
											backgroundColor: irlxColor,
											borderWidth: 1,
										},
										{
											label: "NSO",
											data: nso_min,
											backgroundColor: nsoColor,
											borderWidth: 1,
										},
									],
								},
								options: options,
							});
						},
					});
				}
			}
		</script>

		<script>
			function openForm() {

					const submitButton = document.querySelector(
						"button[type='submit']"
					);

					submitButton.addEventListener("click", (event) => {
						event.preventDefault();

						if (passwordInput.value === "mcdonalds") {
							setCookie("passwordIsCorrect", "true", 30);
							form.remove();

							loadGesamtuebersicht();
						} else {
							errorMark.style.display = "inline";
						}
					});
				}
			}
		</script>

		<script>
			function checkPassword() {
				var passwordIsCorrect = getCookie("passwordIsCorrect");
				if (passwordIsCorrect === "true") {
					return true;
				} else {
					return false;
				}
			}
		</script>

		<script>
			function setCookie(cname, cvalue, exdays) {
				var d = new Date();
				d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
				var expires = "expires=" + d.toUTCString();
				document.cookie =
					cname + "=" + cvalue + ";" + expires + ";path=/";
			}

			function getCookie(cname) {
				var cookieValue = document.cookie.replace(
					/(?:(?:^|.*;\s*)passwordIsCorrect\s*\=\s*([^;]*).*$)|^.*$/,
					"$1"
				);
				return cookieValue;
			}
		</script>
